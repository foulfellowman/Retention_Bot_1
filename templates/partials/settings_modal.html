<div id="modal-backdrop"
     style="position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); z-index: 1000;">

  <div id="modal-content"
       style="position: relative; max-width: 600px; margin: 10% auto; padding: 20px; background: white; border-radius: 8px; z-index: 1001;">

    <!-- Close Button -->
    <button onclick="closeModal()"
            style="position: absolute; top: 10px; right: 10px; border: none; background: transparent; font-size: 1.5em; cursor: pointer;">
      âœ•
    </button>

    <!-- Settings Form -->
    <h2>Settings</h2>

    <form hx-post="/save-settings" hx-target="#modal-container" hx-swap="innerHTML">
      <div>
        <label>API Key</label><br>
        <input type="text" value="{{ user.api_key }}" name="api-key" disabled id="api-key">
        <button type="button" onclick="document.getElementById('api-key').disabled = false;">Edit</button>
      </div>

      <div>
        <label>Twilio SID</label><br>
        <input type="text" value="{{ user.twilio_sid }}" name="twilio-sid" disabled id="twilio-sid">
        <button type="button" onclick="document.getElementById('twilio-sid').disabled = false;">Edit</button>
      </div>

      <div>
        <label>Twilio Token</label><br>
        <input type="password" value="{{ user.twilio_token }}" name="twilio-token" disabled id="twilio-token">
        <button type="button" onclick="document.getElementById('twilio-token').disabled = false;">Edit</button>
      </div>

      <button type="submit">Save Settings</button>
    </form>
  </div>
</div>
