<h2>Settings</h2>

<form id="settings-form"
      hx-post="/save-settings"
      hx-target="#main-pane"
      hx-swap="innerHTML">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div style="margin-bottom: 15px;">
        <label>API Key</label><br>
        <input type="text" value="{{ user.api_key }}" id="api-key" disabled>
        <button
          type="button"
          onclick="document.getElementById('api-key').disabled = false;">
            Edit
        </button>
    </div>

    <div style="margin-bottom: 15px;">
        <label>Twilio Account SID</label><br>
        <input type="text" value="{{ user.twilio_sid }}" id="twilio-sid" disabled>
        <button
          type="button"
          onclick="document.getElementById('twilio-sid').disabled = false;">
            Edit
        </button>
    </div>

    <div style="margin-bottom: 15px;">
        <label>Twilio Auth Token</label><br>
        <input type="password" value="{{ user.twilio_token }}" id="twilio-token" disabled>
        <button
          type="button"
          onclick="document.getElementById('twilio-token').disabled = false;">
            Edit
        </button>
    </div>

    <button type="submit">
        Save Settings
    </button>
</form>
